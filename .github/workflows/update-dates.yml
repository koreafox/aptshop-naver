name: Update Sitemap and RSS Dates

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - 'img/**'

jobs:
  update-dates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update dates in sitemap.xml and rss.xml
        run: |
          # Get current date in required formats
          SITEMAP_DATE=$(date -u +"%Y-%m-%d")
          RSS_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S +0000")
          
          # Update sitemap.xml dates (only main and products pages)
          sed -i.bak "s|<lastmod>[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}</lastmod>|<lastmod>$SITEMAP_DATE</lastmod>|g" sitemap.xml
          rm sitemap.xml.bak
          
          # Update rss.xml lastBuildDate
          sed -i.bak "s|<lastBuildDate>.*</lastBuildDate>|<lastBuildDate>$RSS_DATE</lastBuildDate>|g" rss.xml
          rm rss.xml.bak
          
          echo "✅ Updated sitemap.xml with date: $SITEMAP_DATE"
          echo "✅ Updated rss.xml with date: $RSS_DATE"
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet sitemap.xml rss.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml rss.xml
          git commit -m "chore: Auto-update sitemap and RSS dates [skip ci]"
          git push
